<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>These Photographs Are Not Important</title>
    <link rel="stylesheet" href="dist/css/mavo-min.css">
    <link rel="stylesheet" href="dist/css/custom-min.css">
    <link rel="stylesheet" href="dist/css/fancybox-min.css">
    <script src="dist/js/mavo-min.js"></script>
</head>
<body mv-app="portfolio" mv-storage="https://github.com/wiredogDesign/Photo/blob/colorbox">
    <header>
        <div class="logo-container"></div>
        <h1><span>[count(photo)]</span>&nbsp; things apropos of nowt</h1>
    </header>
    <main class="gallery">
    <!-- photos uploaded to wiredogDesign/photo/images -->
        <a href=[image] data-fancybox="gallery" data-caption="[name]" property="photo" typeof="Photo" mv-multiple mv-attribute="none">
          <img alt="[name]" title="[name]" property="image" mv-upload-path="dist/img"/>
          <p property="name" mv-default="[readable(to(filename(image), '.'))]"></p>
        </a>
    </main>
    <footer>
        <h3>meaningful mechanics by mavo â¦¿ wavering willfulness by wiredog</h3>
    </footer>
    <script  src="dist/js/jquery-min.js"></script>
    <script  src="dist/js/fancybox-min.js"></script>
    
    <script>
        $(this).click(function() {
            // this bit works ok in console
            if($('body').attr('mv-mode') == 'edit') {
                // alert('edit mode')
                $.fancybox.destroy()
            } 
        })
    </script>
</body>
</html>
